<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="William Ardila S"/>
        <title> Frontend Mentor | Order summary card </title>
        <link href="Images/Favicon.png" sizes="32x32" rel="icon" type="image/png"/>
        <link href="IndexStyle.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="main">
            <article class="orderSummary">
                <figure class="orderSummary-heroContainer">
                    <img src="Images/Hero.svg" alt="Imagen del héroe" class="heroContainer-hero" width="440" height="200"/>   
                    <figcaption> Imagen del héroe dentro del resumen del pedido </figcaption>
                </figure>

                <section class="orderSummary-description">
                    <h1> Order Summary </h1>
                    <p> You can now listen to millions of songs, <br/> audiobooks, and podcasts on any device <br/> anywhere you like! </p>
                </section>

                <section class="orderSummary-price">
                    <div class="price-leftPart">
                        <figure class="price-musicContainer">
                            <img src="Images/Icon-Music.svg" alt="Icono de música" class="musicContainer-music" width="48" height="48" />
                            <figcaption> Icono de música </figcaption>
                        </figure>

                        <div class="leftPart-details">
                            <h2> Annual Plan </h2>
                            <p> $59.99/year </p>
                        </div>
                    </div>

                    <a href="#"> Change </a>
                </section>

                <section class="orderSummary-buttons">
                    <button class="buttons-payment"> Proceed to Payment </button>
                    <button class="buttons-cancel"> Cancel Order </button>
                </section>
            </article>
        </main>

        <footer class="footer">
            <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a></p>
            <p> Coded by <a href="https://twitter.com/W_A_A_S_" target="_blank"> William Ardila </a></p>
        </footer>
    </body>
</html>
